<div class="dashboard">
  <div class="navbar">
    <div class="title_bar">
      <div class="title">
        <i class="fas fa-road fa-1x" aria-hidden="true"> </i>
        Product Roadmap
      </div>
      <div class="buttons">

        <button><i class="fas fa-plus"></i><span> Dodaj zgłoszenie</span></button>
        <button><i class="fas fa-users-cog"></i><span> Administracja</span></button>
      </div>
    </div>
    <div class="menu_bar">
      <div class="menu_item" routerLink="under-consideration" routerLinkActive="active">
        <i class="far fa-lightbulb"></i>
        <span> Oczekujące </span>
        <b> 10</b>
      </div>
      <div class="menu_item" routerLink="planned" routerLinkActive="active">
        <i class="fas fa-thumbtack"></i>
        <span> Zaplanowane </span>
        <b> 20</b>
      </div>
      <div class="menu_item" routerLink="in-progress" routerLinkActive="active">
        <i class="fas fa-spinner"></i>
        <span> Wykonywane </span>
        <b> 30</b>
      </div>
      <div class="menu_item" routerLink="testing" routerLinkActive="active">
        <i class="fas fa-vial"></i>
        <span> Testowane </span>
        <b> 40</b>
      </div>
      <div class="menu_item" routerLink="launched" routerLinkActive="active">
        <i class="fas fa-check"></i>
        <span> Wdrożone </span>
        <b> 50</b>
      </div>
    </div>
  </div>
